<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Etch a Sketch</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css">  </head>
  <body>
    <h1>Etch-a-Sketch!</h1>
    <div class="reset">
      <button id="reset-button">Refresh the Canvas</button>
    </div>
    <div class="canvas-input">
      <input placeholder="0" label="sizeSelection" id="sizeSelection">Input your desired canvas height</input>
    </div>
    <div class="buttons">
      <button class="color-button" id="shadesOfGrey">Shades Of Grey</button>
      <button class="color-button" id="random">Random Color</button>
      <button class="color-button" id="red" data-color="red">Red</button>
      <button class="color-button" id="blue" data-color="blue">Blue</button>
      <button class="color-button" id="black" data-color="black">Black</button>
      <button class="color-button" id="green" data-color="green">Green</button>
      <button class="color-button" id="yellow" data-color="yellow">Yellow</button>
    </div>
    <container id="container" class="container">
    </container>
    <script src="./app.js"></script>
  </body>
</html>
